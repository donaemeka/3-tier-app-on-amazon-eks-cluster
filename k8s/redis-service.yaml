apiVersion: v1
kind: Service
metadata:
  name: redis                  # Name of the Service
spec:
  selector:
    app: redis                 # Connects to Pods labeled "app=redis"
  ports:
    - port: 6379               # Service port (inside cluster)
      targetPort: 6379         # Forwards to Redis container port
  # No NodePort â†’ internal service, used only by other Pods
